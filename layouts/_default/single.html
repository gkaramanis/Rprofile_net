{{ define "main" }}
    {{ partial "header" . }}

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8">
					<div class="mx-0 mx-md-4">
                    <h3>{{ .Title }}</h3>
					<h6>{{ .Date.Format "2006-01-02" }}</h6>
					</div>
                    <div class="markdown">
                        {{ partial "content" . }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ partial "footer" . }}
{{ end }}
