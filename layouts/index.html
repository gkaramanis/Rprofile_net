{{ define "main" }}

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8">
					<div class="mx-0 mx-md-4">
					 {{ range (.Paginate ( where .Site.Pages "Type" "interview")).Pages }}
					 <p>
						 <a href="{{ .RelPermalink }}">
							 <h3>{{ .Title }}</h3>
							 <h6>{{ .Date.Format "2006-01-02" }}</h6>
							 {{ .Summary }} {{ if .Truncated }} Read Moreâ€¦
							 {{ end }}
					   </p>
					   <br>
					 {{ end }}
				 </div>
				<div class="markdown">
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ partial "footer" . }}
{{ end }}
